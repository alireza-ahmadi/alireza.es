{{ $baseURL := .Site.BaseURL }}

{{ partial "header.html" . }}
<section id="posts" class="archive">
    <div class="container">
        <article class="post">
            <header class="post-header">
                <h1 class="post-title">{{ .Title }}</h1>
            </header> <!-- .post-header -->

            <div class="post-content">
                {{ .Content }}
            </div>
        </article> <!-- .post -->
    </div>
</section> <!-- #posts -->
{{ partial "footer.html" }}
